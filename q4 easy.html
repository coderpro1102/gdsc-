<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Identification Riddle</title>
</head>
<body>
    <h1>Logo Identification Riddle</h1>
    <p>Which tech company's logo is shown below?</p>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="GitHub Logo" style="max-width: 200px;"><br><br>
    
    <form onsubmit="checkAnswer(); return false;">
        <label for="answer">Your Answer:</label><br>
        <input type="text" id="answer" name="answer" placeholder="Enter the company name"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="result"></p>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value.toLowerCase();
            var correctAnswer = "github";

            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Hooray! That's correct! ðŸŽ‰";
            } else {
                document.getElementById("result").innerText = "Oops! That's not the correct answer. Try again.";
            }
        }
    </script>
</body>
</html>
